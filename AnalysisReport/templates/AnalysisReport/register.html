{% extends 'main.html' %}

{% block title %} Registration {% endblock %}

{% block content %}

    <h1>Registration</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="InputUser" class="form-label">Please input login:</label>
            <input type="text" class="form-control" id="InputUser" aria-describedby="emailHelp"
                   name="username" required >
        </div>
        <div class="mb-3">
            <label for="InputEmail" class="form-label">Please input email:</label>
            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp"
                   name="email" required >
        </div>
        <div class="mb-3">
            <label for="InputPassword" class="form-label">Please create Password:</label>
            <input type="password" class="form-control" id="InputPassword"
                   name="password" required >
        </div>
        <div class="mb-3">
            <label for="InputPassword2" class="form-label">Please confirm password:</label>
            <input type="password" class="form-control" id="InputPassword"
                   name="password2" required >
        </div>
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>

{% endblock %}
